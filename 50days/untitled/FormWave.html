<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/FormWave.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h1>Please Login</h1>
    <form>
      <div class="form-control">
        <input type="text" required>
        <label>Email</label>
      </div>
<!--required表示不能为空-->
      <div class="form-control">
        <input type="text" required>
        <label>Password</label>
      </div>

      <button class="btn">Login</button>

      <p class="text">Don't have an account?<a href="#">Register</a> </p>
    </form>
  </div>
<script src="js/FormWave.js"></script>
</body>
</html>
