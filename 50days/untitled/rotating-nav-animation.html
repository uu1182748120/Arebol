<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/rotating-nav-animation.css"/>
  <title>Rotating Navigation</title>
</head>
<body>
  <div class="container">
    <div class="circle-container">
      <div class="circle">
        <button id="close">
          <i class="fas fa-times"></i>
        </button>
        <button id="open">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <div class="content">
      <h1>title</h1>
      <small>author</small>
      <p>content</p>

      <h3>image title</h3>
<!--      图像中加入alt文本，在无图模式下显示文字-->
      <img src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80" alt="doggy">
      <p>content</p>
    </div>
  </div>

  <nav>
    <ul>
      <li><i class="fas fa-home"><a href="#">Home</a></i></li>
      <li><i class="fas fa-user-alt"></i><a href="#">About</a></li>
      <li><i class="fas fa-envelope"></i><a href="#">Contact</a></li>
    </ul>
  </nav>
  <script src="js/rotating-nav-animation.js"></script>
</body>
</html>
